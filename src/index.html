<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>DynamicFormBuilder</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <script>
    var room = 1;

    function education_fields() {
    room++;
    var objTo = document.getElementById('fromId');
    var divtest = document.createElement("div");
    divtest.setAttribute("class", "form-group removeclass" + room);
    var rdiv = 'removeclass' + room;
    divtest.innerHTML = `
          <div class="form-group col-sm-12">
            <div class="row">
              <div class="form-group col-sm-6">
                <label for="fieldName">Field Name</label>
                <input type="text" class="form-control" id="fieldName${room}" formControlName="fieldName${room}" placeholder="Field Name">
              </div>
              <div class="form-group col-sm-6">
                <label for="fieldDescription">Data Type</label>
                      <select class="form-control" id="fieldType${room}" formControlName="fieldType${room}">
                      <option value="">Select Type</option>
                      <option value="STRING">STRING</option>
                      <option value="NUMBER">NUMBER</option>
                    </select>
              </div>
            </div>
          </div>
            <hr/>`;
    objTo.appendChild(divtest);
  }
    function remove_education_fields(rid) {
      document.querySelector('.removeclass' + rid).remove();
    }
  </script>

</head>
<body>
  <app-root></app-root>
</body>
</html>
